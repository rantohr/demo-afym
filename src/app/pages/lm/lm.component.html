<h1>Lettre de mission</h1>

<mat-tab-group>
  <mat-tab *ngFor="let item of missions" [label]="item">
    <mat-form-field appearance="outline" style="margin-top: 1em;">
      <mat-label>Filtre par Ã©tat</mat-label>
      <mat-select [(ngModel)]="selectedEtat" (selectionChange)="onFilter()">
        @for (item of states; track item) {
        <mat-option [value]="item">{{item}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <div class="grid-container">
      <ag-grid-angular [rowData]="rowData" [columnDefs]="colDefs" [pagination]="true" [paginationPageSize]="20"
        [rowHeight]="50" [domLayout]="'autoHeight'" [gridOptions]="gridOptions" [localeText]="localeText"
        [theme]="theme" (gridReady)="onGridReady($event)" style="width: 100%;" />
    </div>
  </mat-tab>
</mat-tab-group>
